name: Manual Dispatch Pipeline

# Trigger manually
on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to print'
        required: true
        default: 'Hello from manual dispatch!'
      run_extra_step:
        description: 'Run extra step?'
        required: false
        default: false
        type: boolean

jobs:
  manual_job:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Print the input message
      - name: Print message
        run: echo "Message: ${{ github.event.inputs.message }}"

      # Conditional extra step
      - name: Extra step
        if: ${{ github.event.inputs.run_extra_step == 'true' }}
        run: echo "Running the extra step because run_extra_step is true!"
